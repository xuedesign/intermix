              <h3>關於計畫 / About Intermix project</h3>
              <p>暖工業、輕工藝計畫，是一種工業與工藝的混血，2014年集合微著設計與拙茁文創，共同開發一系列銅熨鈑結合竹材質的生活家飾.銅與竹都會隨著時間、使用痕跡更增添質感的材質, 亦是混合媒材的組合. 紅銅是敏感且會呼吸的金屬, 竹節具有東方美學的樸質, 結合這兩者展現具當代特質的器物.</p>
